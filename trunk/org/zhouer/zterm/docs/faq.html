	<body>
	<p>
	問：我該如何設定用 Firefox 當外部瀏覽器？<br>
	答：在 選項 -> 偏好設定 -> 一般  -> 外部瀏覽器啟動命令 設定：
	<dl>
		<dt>Windows:</dt>
		<dd>C:\Program Files\Mozilla Firefox\firefox.exe "%u"</dd>
		<dt>Linux:</dt>
		<dd>firefox %u</dd>
	</dl>
	</p>
	<p>
	問：我該怎麼複製或彩色複製？<br>
	答：請見使用說明的「複製」與「貼上」部份。
	</p>
	<p>
	問：meta 鍵是鍵盤上的那個鍵？<br>
	答：在 Windows/Linux 下是 Alt 鍵，Mac 下是 Apple 鍵。
	</p>
	<p>
	問：好像不支援全形字偵測？<br>
	問：為什麼有些設定是被 diable 的？<br>
	答：因為還沒有寫好，未來的版本會改進。
	</p>
